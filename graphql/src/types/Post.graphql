"""
投稿
"""
type Post implements Node {
	"""
	ID
	"""
	id: ID!

	"""
	投稿者
	"""
	user: User!

	"""
	投稿範囲
	"""
	scope: TimelineType!

	"""
	Content Warning
	空文字も許容
	"""
	cw: String

	"""
	投稿内容
	メディアのみの投稿の場合があるのでnullable
	"""
	body: String

	"""
	添付メディア
	"""
	medium: [Medium!]

	"""
	リアクション
	"""
	reactions: [Reaction!]

	"""
	投稿日時
	"""
	createdAt: DateTime!

	"""
	削除日時
	ユーザ自身による削除の場合は物理削除
	モデレータ等による削除の場合は論理削除
	"""
	deletedAt: DateTime
}

