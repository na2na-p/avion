"""
リアクションの履歴
"""
type Reaction implements Node {
  """
  ID
  """
  id: ID!

  """
  対象Drop
  """
  drop: Drop!

  """
  リアクションをしたユーザー
  """
  reactedBy: User!

  """
  リアクションに使用したEmoji
  """
  emoji: Emoji!
}

extend type Mutation {
  """
  リアクションをする
  """
  createReaction(
    """
    リアクションをするDropのID
    """
    dropId: ID!

    """
    リアクションに使用するEmojiのID
    """
    emojiId: ID!
  ): Reaction!
}
