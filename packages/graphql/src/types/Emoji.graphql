"""
リアクションのマスタ
"""
type Emoji implements Node {
	"""
	ID
	"""
	id: ID!

	"""
	ユーザが利用時に指定する一意な名前
	"""
	name: String!

	"""
	Terminal
	"""
	terminal: Terminal!

	"""
	絵文字情報
	createdByはMediumから取得する
	"""
	medium: Medium!

	"""
	登録日時
	"""
	createdAt: DateTime!

	"""
	カテゴリ
	複数のカテゴリに属することができる
	"""
	categories: [String]!
}
