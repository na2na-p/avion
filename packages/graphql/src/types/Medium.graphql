"""
メディア
ドライブに格納される
"""
type Medium implements Node {
	"""
	ID
	"""
	id: ID!

	"""
	ファイル名
	"""
	name: String!

	"""
	Terminal
	"""
	terminal: Terminal

	"""
	実体URL
	"""
	url: URI!

	"""
	File type
	"""
	type: MediumExtensionType!

	"""
	NSFW Flag
	"""
	isNsfw: Boolean!
}

extend type Query {
	"""
	メディアを取得
	"""
	medium(
		"""
		ID
		"""
		id: ID!
	): Medium!
}
