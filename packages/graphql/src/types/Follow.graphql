"""
ユーザによるフォローに関係するエンティティ
"""
type Follow implements Node {
  """
  ID
  """
  id: ID!

  """
  フォローしているユーザ
  """
  followee: User!

  """
  フォローされているユーザ
  """
  follower: User!

  """
  フォローした日時
  """
  createdAt: DateTime!
}

extend type Query {
  """
  フォローしているユーザ一覧を取得する
  """
  followees: [User!]!

  """
  フォローされているユーザ一覧を取得する
  """
  followers: [User!]!
}

extend type Mutation {
  """
  ユーザをフォローする
  """
  follow(
    """
    フォローするユーザのID
    """
    followeeId: ID!
  ): Follow!

  """
  ユーザのフォローを解除する
  """
  unfollow(
    """
    フォローを解除するユーザのID
    """
    followeeId: ID!
  ): Follow!

  """
  ユーザからのフォローを解除する
  """
  unfollowByFollower(
    """
    フォローを解除するユーザのID
    """
    followerId: ID!
  ): Follow!
}
