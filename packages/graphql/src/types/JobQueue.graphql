"""
ジョブキュー
"""
type JobQueue implements Node {
  """
  ID
   ジョブキュー種別を返すが、IDとしても利用できる
  """
  id: ID!

  """
  ジョブキュー種別
  """
  type: JobQueueType

  """
  処理対象合計数
  """
  total: Int

  """
  処理中
  """
  processing: Int

  """
  待機中
  """
  waiting: Int

  """
  遅延
  """
  delayed: Int
}

extend type Query {
  """
  ジョブキュー一覧
  """
  jobQueues(
    """
    ジョブキュー種別
    """
    type: JobQueueType!
  ): [JobQueue]
}

extend type Mutation {
  """
  キューのクリア
  """
  clearJobQueue(
    """
    ジョブキュー種別
    """
    type: [JobQueueType!]
  ): Boolean

  """
  キューの再試行
  """
  retryJobQueue(
    """
    ジョブキュー種別
    """
    type: [JobQueueType!]
  ): Boolean
}
